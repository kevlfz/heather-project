<script>
  
  function createGif (x, y){
    const gif = document.createElement('img')
    gif.src = 'monke.gif'
    gif.style.position = 'absolute'
    gif.style.top = y + 'px'
    gif.style.left = x + 'px'
    document.body.appendChild(gif)
  }
	
  const gifWidth = 45
  const gifHeight = 45
  const gifOffsetX = 50
  const gifOffsetY = 50
  const numCol = window.innerWidth / gifWidth
  const numRow = window.innerHeight / gifHeight

  function setup(){
    for (let r = 0; r < numRow; r++){
      for (let c = 0; c < numCol; c++){
        const x = c * gifWidth - gifOffsetX
        const y = r * gifHeight - gifOffsetY
        createGif(x, y)
      }
    }
    
    document.body.style.backgroundColor = 'hsl(202, 84%, 61%)'
  	document.body.style.overflow = 'hidden'
  }
  
  window.addEventListener('load', setup)
  
</script>
